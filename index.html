<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Zip Code</title>
	<meta name="description" content="A frontend dev aptitude test by Deep Space Robots.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header id="header">
		<h1 class="font" id="title">Zip Code</h1>
	</header>
	<section id="section_form">
		<form id="form_code">
			<label for="zip_code" class="font" id="label_zip_code">Enter the zip code:</label>
			<input type="text" id="input_zip_code" value="us/90210" placeholder="Example: us/90210">
			<button type="submit" class="font" id="button_zip_code">Enter</button>
		</form>
	</section>
	<section class="section_details" id="section_details_location">
		<span class="span_details">
			<p class="title_details font" id="code_details"></p>
		</span>
		<span class="span_details">
			<p class="title_details font" id="country_details"></p>
		</span>
		<span class="span_details">
			<p class="title_details font" id="countryAbb_details"></p>
		</span>
	</section>

	<section class="section_details" id="section_details_places">
		<table id="table_details_places">
			<thead>
				<th>Place name</th>
				<th>Longitude</th>
				<th>State</th>
				<th>State abbreviation</th>
				<th>Latitude</th>
				<th>Image</th>
			</thead>
			<tbody>

			</tbody>
		</table>
	</section>

	<script src="script.js"></script>
</body>
</html>
